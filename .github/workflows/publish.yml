# .github/workflows/publish.yml
name: Publish Package

on:
  push:
    branches: [main] # publish when main is updated
    tags: ["v*"] # or when a version tag is pushed manually

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️  Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # fetch tags for version comparison

      - name: 🔧 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm ci

      # --------------------------------------------------------------------
      # Determine whether the package version has already been released
      # --------------------------------------------------------------------
      - name: 🏷️  Get current version
        id: version
        run: echo "version=$(node -p \"require('./package.json').version\")" >> "$GITHUB_OUTPUT"

      - name: 🔍 Check if publish needed
        id: check
        run: |
          git fetch --prune --unshallow || true
          PREV=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          CURR="v${{ steps.version.outputs.version }}"
          echo "Latest tag: $PREV  •  package.json: $CURR"
          if [ "$PREV" != "$CURR" ]; then
            echo "needs_publish=true" >> "$GITHUB_OUTPUT"
          else
            echo "needs_publish=false" >> "$GITHUB_OUTPUT"
          fi

      # --------------------------------------------------------------------
      # Build & publish only when needed
      # --------------------------------------------------------------------
      - name: 🛠️  Build
        if: steps.check.outputs.needs_publish == 'true'
        run: npm run build

      - name: 🚀 Publish to npm
        if: steps.check.outputs.needs_publish == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: 🏷️  Create git tag
        if: steps.check.outputs.needs_publish == 'true'
        run: |
          git config user.email "action@github.com"
          git config user.name  "GitHub Action"
          TAG="v${{ steps.version.outputs.version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
